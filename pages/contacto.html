      <nav class="nav">

          <li><a href="contacto.html" class="nav-link">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-contact">
      <h1 class="contact-title">¡Comunicate con nosotros!</h1>
      <section class="location-and-form">
        <section class="location-section">
          <h2>¿Dónde estamos?</h2>
          <div class="map-container">
            <iframe
              src="https://maps.google.com/maps?width=100%&amp;height=100%&amp;hl=en&amp;q=Salta, Argentina&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
            ></iframe>
          </div>
        </section>
        <section class="contact-form-section">
          <h2>Hacenos tu consulta</h2>
          <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" class="mb-3"></textarea>

            <button type="submit">Enviar</button>
          </form>
        </section>
      </section>
    </main>

    <footer class="footer">
      <div class="social-media-container">
        <img src="../assets/Whatsapp-baw.jpg" alt="" class="wpp" />

        <img src="../assets/Instagram-baw.jpg" alt="" class="ig" />
    </div>
      <p class="footer-contact">
        Contacto: Concesionario@CCars.com | Celular: 11-56789012
      </p>
    </footer>

    ></script>
